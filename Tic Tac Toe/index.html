<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
  <link rel="shortcut icon" href="Images/Title-Icon.png">
</head>
<body>
  <div class="msg-container hide">
    <p id="msg">
      Winner
    </p>
    <button id="new-btn">
      New Game
    </button>
  </div>
  <main>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <p class="p-msg">Use Reset Button If Match Is At Draw</p>
    <button id="reset">
      Reset Game
    </button>

    <p class="name">Created By - Himanshu</p>
    
  </main>
  <script src="script.js"></script>
</body>
</html>
